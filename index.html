<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/index.css">
    <title>Player Music</title>
</head>
<body>
    <img src="/assets/img/5aseco.jpg" alt="5 a seco">
    <div class="descricao">
        <h2>Nome da Musica</h2>
        <p class="banda">artista</p>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim"></p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="botao-pause fa-solid fa-circle-pause" id="botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proximo"></i>
    </div>
    <audio src="/assets/musicas/5 a Seco - Vem e Vai.mp3"></audio>

    <script src="https://kit.fontawesome.com/8837169d94.js" crossorigin="anonymous"></script>
    <script src="/assets/index.js"></script>
</body>
</html>
